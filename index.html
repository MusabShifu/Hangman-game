<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hang man</div>
                <div class="category">Word From :  <span id="cate"></span></div>
            </div>
            <hr>
            <div class="row">
                <div class="hangman">
                    <div class="draw">
                        <div class="stand"></div>
                        <div class="hang"></div>
                        <div class="rope"></div>
                        <div class="man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"> </div>
                        </div>
                    </div>
                </div>
                <div class="letters">

                </div>
    
            </div>
            <div class="letter-guess"></div>
            <audio id="correct" src="audio/success.mp3" preload="auto"></audio>
            <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
        </div>
        <script src="main.js"></script>
    </body>
</html>
